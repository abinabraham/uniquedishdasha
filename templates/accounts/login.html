{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="userPassWrap">
        <div class="userPass">
            <div class="logoLogin">
                <img class="logoLogin" src="/static/images/logo.png" alt="">
            </div>

            <form id="login_form" action="{{ request.get_full_path }}" method="post" >
                {% csrf_token %}
                {% include "common/forms.html" with form=login_form %}

                <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                        Remember Me
                    </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button name="login_submit" type="submit" value="Log In" class="btn btn-dark" data-loading-text="{% trans "Logging in..." %}">{% trans 'Log In' %}</button>
                </div>
                <!-- /.col -->
                </div>
            </form>     

            
        </div>
    </div>
</body>

</html>
